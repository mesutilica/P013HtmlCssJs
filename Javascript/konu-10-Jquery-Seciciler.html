<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Seçiciler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .brd {border: 1px solid; min-height: 18px;}
    </style>
</head>
<body>
    <h1>Jquery Seçiciler</h1>
    <h2 id="baslik">Html Elemntlerini Id Ye Göre Seçme</h2>
    <p id="mesaj" class="brd"></p>
    <script>
        // Jquery de kodlar $ karakteriyle yazılır
        $(document).ready(function(){
            // $(document).ready fonksiyonu döküman yüklenip hazır olduğunda içerisindeki kodları çalıştırır
            var secilecekEleman1 = $("#baslik"); // sayfada id si baslik olan elementi seç
            var secilecekEleman2 = document.getElementById("baslik");
            $("#mesaj").text("Başlıktan gelen içerik : " + secilecekEleman1[0].innerText)
        });
    </script>

    <h2 id="etiket">Html Elemntlerini Etiket Adına Göre Seçme</h2>
    <p id="etiketmesaj" class="brd"></p>
    <script>
        var secilecekEleman = $("h2");
        $("#etiketmesaj").text("Başlıktan gelen içerik : " + secilecekEleman[1].innerText)
    </script>

    <h2 id="sinif" class="sinifSecici">Html Elemntlerini Class a Göre Seçme</h2>
    <p id="sinifmesaj" class="brd"></p>
    <script>
        var secilecekEleman = $(".brd");
        $("#sinifmesaj").text("Başlıktan gelen içerik : " + secilecekEleman[1].innerText)
    </script>

</body>
</html>
